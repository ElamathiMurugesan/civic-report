<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="admindashboard.html">
<link rel="stylesheet" href="analytics.html">
<head>
  <meta charset="UTF-8">
  <title>Report Center Notifications</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f9;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #fff;
      color: #333;
      padding: 20px;
      flex-shrink: 0;
      border-right: 1px solid #ddd;
    }

    .avatar {
      width: 50px;
      height: 50px;
      background: #3498db;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    .title {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
    }

    .menu {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-item {
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .menu-item.active,
    .menu-item:hover {
      background: #3498db;
      color: #fff;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 20px;
      position: relative;
    }

    .heading {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .section h3 {
      margin-bottom: 15px;
    }

    .section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .section input[type="checkbox"] {
      margin-right: 10px;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    /* Settings Icon */
    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
    }

    /* Settings Aside Panel */
    .settings-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .settings-panel.open {
      right: 0;
    }

    /* Floating Notifications */
    .floating-notification {
      position: fixed;
      right: 20px;
      top: 80px;
      background: #3498db;
      color: #fff;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
      opacity: 0.95;
      z-index: 2000;
      animation: slideDown 0.5s;
    }
    .notification-item {
  background: #ffffff;
  border-left: 5px solid #3498db;
  padding: 15px 20px;
  border-radius: 8px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  gap: 15px;
}

.notification-item i {
  font-size: 24px;
  color: #3498db;
}

.notification-item strong {
  font-weight: 600;
}

.notification-item p {
  margin: 0;
  font-size: 16px;
}


    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 0.95;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .menu {
        flex-direction: row;
        gap: 10px;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <aside class="sidebar">
      <div class="avatar">R</div>
      <div>
        <h1 class="title">Report Center</h1>
        <p class="subtitle">Admin</p>
      </div>
      <nav class="menu">
        <a href="admindashboard.html" class="menu-item">Dashboard</a>
        <a href="notification.html" class="menu-item active">Notifications</a>
      </nav>
    </aside>

    <main class="content">
      <h2 class="heading">Notifications</h2>
      
      
      <div id="notificationsList">
        
   
    </main>

    <!-- Settings Icon -->
    <div class="settings-icon" onclick="toggleSettingsPanel()">‚öôÔ∏è</div>

    <!-- Settings Aside Panel -->
    <aside class="settings-panel" id="settingsPanel">
      <h2>Notification Settings</h2>

      <div class="section">
        <h3>Notification Types</h3>
        <div>
          <input type="checkbox" id="emailNotifications" checked>
          <label for="emailNotifications">Email Notifications</label>
        </div>
        <div>
          <input type="checkbox" id="smsNotifications">
          <label for="smsNotifications">SMS Notifications</label>
        </div>
        <div>
          <input type="checkbox" id="pushNotifications">
          <label for="pushNotifications">Push Notifications</label>
        </div>
      </div>

      <div class="section">
        <h3>Notification Triggers</h3>
        <div>
          <input type="checkbox" id="newReport" checked>
          <label for="newReport">New Report Submitted</label>
        </div>
        <div>
          <input type="checkbox" id="statusChange" checked>
          <label for="statusChange">Report Status Updated</label>
        </div>
        <div>
          <input type="checkbox" id="urgentReport">
          <label for="urgentReport">High-Priority/Urgent Reports</label>
        </div>
      </div>

      <div class="section">
        <h3>Notification Frequency</h3>
        <label for="frequency">Choose Frequency:</label>
        <select id="frequency">
          <option>Immediate</option>
          <option>Daily</option>
          <option>Weekly</option>
        </select>
      </div>

      <button onclick="alert('Notification settings saved!')">Save Settings</button>
    </aside>

  </div>

  <script>
  const notificationsList = document.getElementById('notificationsList');

  function toggleSettingsPanel() {
    const settingsPanel = document.getElementById('settingsPanel');
    settingsPanel.classList.toggle('open');
  }

  // Add 3 static dummy notifications
  const dummyNotifications = [
    "Pothole reported on Main Street near Central Park.",
    "Streetlight not working at junction Road.",
    "Garbage pile-up reported near school Avenue"
  ];

 dummyNotifications.forEach(message => {
      const notif = document.createElement('div');
      notif.className = 'notification-item';
      notif.innerHTML = `
        <i>üîî</i>
        <p><strong>[Notification]</strong> ${message}</p>
      `;
      notificationsList.appendChild(notif);
    });
</script>


</body>

</html>
